<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Aurora Calculator</title>
    <link href="./calc.css" rel="stylesheet">
    <script src="./calc.js" defer></script>
    <link rel="icon" type="image/x-icon" href="https://auroramarketing.com.au/wp-content/uploads/2021/12/AUM-Logo-RGB-site-icon-1.png">
</head>

<body>
    <div class="container">
        <div class="box" id="box1">
            <div class="title">Calculate Rates From Annual Salary</div>
            <input type="number" placeholder="Enter amount" id="input1">
            <div class="results" id="results1">
                
            </div>
        </div>

        <div class="box" id="box2">
            <div class="title">Calculate Annual Salary from Other Measures</div>
            <input type="number" placeholder="Enter amount" id="input2">
            <select id="dropdown">
                <option value="option1">Monthly Salary</option>
                <option value="option2">Hourly Rate</option>
                <option value="option3">Casual Rate</option>
            </select>
            <div class="results" id="results2">

            </div>
        </div>

        <div class="box" id="box3">
            <div class="title">Calculate Time for Living</div>
            <input type="number" placeholder="Enter amount" id="input3">
            <div class="results" id="results3">

            </div>
        </div>
    </div>
</body>

</html>
